<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="script.js"></script>
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>

    <div class="container">
      <aside>
        <button class="btn" id="add-user">Add User <i class="bi bi-person-circle"></i></button>
        <button class="btn" id="double">Double Money <i class="bi bi-currency-dollar">x2</i></button>
        <button class="btn" id="show-millionaires">Show Only Millionaires <i class="bi bi-bank2"></i></button>
        <button class="btn" id="sort">Sort by Richest <i class="bi bi-sort-up"></i></button>
        <button class="btn" id="calculate-wealth">Calculate Entire Wealth <i class="bi bi-piggy-bank-fill"></i></button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>


  </body>
</html>
